syntax = "proto3";
package kratos.api;

option go_package = "user-service/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Logger logger = 2;
  Jwt jwt = 3;
  Auth auth = 4;
  Data data = 5;
  int64 node_id = 6;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Logger {
   string level = 1;
   string encoding = 2;
   string file_path = 3;
}

message Jwt {
    string secret = 1;
    int32 expires = 2;
}

message Auth {
  message FaceBook {
    string app_id = 1;
    string app_secret = 2;
  }

  message Google {
    string client_id = 1;  
  }

  message Apple {
    string team_id = 1;
    string key_id = 2;
    string private_key_path = 3;
  }

  message SnapChat {
    string client_id = 1;
    string client_secret = 2;
  }

  message Sms {
    string provider = 1;
    string api_key = 2;
  }

  FaceBook facebook = 1;
  Google google = 2;
  Apple apple = 3;
  SnapChat snapchat = 4;
  Sms sms = 5;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    string password = 3;
    int32 db = 4;
    google.protobuf.Duration dial_timeout = 5;
    google.protobuf.Duration read_timeout = 6;
    google.protobuf.Duration write_timeout = 7;
  }
  Database database = 1;
  Redis redis = 2;
}
